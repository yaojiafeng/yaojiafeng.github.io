<!DOCTYPE html>
<html>
  <head>
    <title>demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" type="text/css" href="/css/sign.css">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
  </head>
  <body>
    <div class="container-box"> 
      <div class="sign-box">
        <div class="div-left">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide"><img src="./images/1.png"></div>
              <div class="swiper-slide"><img src="./images/1.png"></div>
              <div class="swiper-slide"><img src="./images/1.png"></div>
              <div class="swiper-slide"><img src="./images/1.png"></div>
              <div class="swiper-slide"><img src="./images/1.png"></div>
            </div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
        <div class="div-right"> 
          <div class="header"> <a class="sign-in">Sign In</a><a class="sign-up selected">Sign Up</a></div>
          <form action="">
            <div class="form-header"> <span>Sign In</span><span style="font-size:12px">or</span><span class="active">Sign Up</span></div>
            <div class="fullname">
              <p>FULL NAME</p>
              <input type="text" placeholder="Enter your full name">
            </div>
            <div class="password">
              <p>PASSWORD</p>
              <input type="password" placeholder="Enter your password">
            </div>
            <div class="email">
              <p>E-MAIL</p>
              <input type="text" placeholder="Your email goes here">
            </div>
            <div class="agree">
              <input type="checkbox"><img src="./images/checkbox.png"><span>I agree all statements in</span><a>terms of service</a>
            </div>
            <div class="sign-btn">
              <button>Sign Up</button><span>I'm already member</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
    <script src="./js/sign.js"></script>
  </body>
</html>
